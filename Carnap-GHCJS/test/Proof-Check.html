<!DOCTYPE html>
<html>
<head>
<style>

.proofchecker {
    position: relative;
    height:160pt;
    margin-bottom:20pt;
}

.proofchecker > textarea {
    position: absolute;
    font-size:10pt;
    padding:10pt;
    padding-left:22pt;
    margin:4pt;
    width:400pt;
    height:100pt;
    resize: none;
}

.proofchecker > button {
    position: relative;
    top:130pt;
    visibility:none;
}

.proofchecker .output{
    position: absolute;
    padding:10pt;
    padding-bottom:15pt;
    margin:5pt;
    overflow-y: visible;
    height:100pt;
    width:1000pt;
    font-size:10pt;
    pointer-events: none;
    font-family: monospace;
}

.proofFeedback {
    position:absolute;
    left:420pt;
    top:10pt;
    pointer-events: auto;
}

/* The div containing feedback */
.proofFeedback li > div > div > div {
    font-size:8pt;
    position:absolute;
    top:-20px;
    background:white;
    width:200pt;
    border:1pt solid black;
    padding:5pt;
    z-index:1;
    max-height:125px;
    overflow-y:scroll;
    color:black;
}

.proofFeedback li > div div {
    visibility:hidden;
    display:none;
}

/* when you hover over the div containing the feedback mark */
.proofFeedback li > div:hover {
    color:red;
}

.proofFeedback li > div:hover > div {
    visibility:visible;
    display:block;
}

.proofFeedback li > div:hover > div > div {
    visibility:visible;
    display:block;
}

.proofFeedback li > div:hover > div > div > div {
    visibility:visible;
    display:block;
}

.proofFeedback li > div:hover > div > div > div:hover > div {
    border-top:1px solid gray;
}

.proofFeedback li > div:hover > div > div > div:hover div {
    visibility:visible;
    display:block;
    color:black;
    line-height:1.2em;
    font-size:8pt;
    padding-top:5px;
}

.proofFeedback .equations {
    padding:10px;
    border:1px solid gray;
}

.proofFeedback li > div:hover > div > div > div:hover {
    color:white;
    line-height:5px;
    font-size:0pt;
} 

.proofFeedback ul {
    list-style-type:none;
    padding:0pt;
    margin:0pt;
}

.proofFeedback li {
    padding:0pt;
    font-family: monospace;
    font-size:10pt;
}


.proofLines {
    position:absolute;
}

.success {
    background: green;
}

.proofDisplay {
    position:relative;
    left:500pt;
    width:200pt;
    padding-bottom:5pt;
    <!-- resize:both; -->
    <!-- overflow:auto; -->
}

.proofDisplay .subproof {
    border-left:1px solid black;
    margin-top:5px;
}

.proofDisplay div > span:first-child {
    position:absolute;
    left:-15pt;
}

.proofDisplay .subproof div > span:nth-child(2){
    padding-left: 5pt;
}

.proofDisplay div span:nth-child(3) {
    float: right;
}

.proofDisplay .subproof > div:first-child {
    border-bottom:1px solid black;
}
.proofDisplay .subproof .subproof {
    margin-left: 5pt;
}

</style>

<script language="javascript" src="../.stack-work/dist/x86_64-linux/Cabal-1.24.0.0_ghcjs/build/Proof-Check/Proof-Check.jsexe/all.js"></script>
</head>
  <body>
      <div class="proofchecker firstOrder">
          <div class="goal">1.1 Ax(F(x)):|-:Ax(F(x))</div>
          <textarea></textarea>
          <div class="output"></div>
      </div>
      <div class="proofchecker">
          <div class="goal">1.1 P_1 :|-: P_1 </div>
          <textarea></textarea>
          <div class="output"></div>
      </div>
      <div class="proofchecker secondOrder">
          <div class="goal">1.1 AX(X(c)) :|-: AX(X(c)/\X(c)) </div>
          <textarea></textarea>
          <div class="output"></div>
      </div>
      <div class="proofchecker LogicBook">
          <div class="goal">1.1 P_1 :|-: P_1 </div>
          <textarea></textarea>
          <div class="output"></div>
      </div>
  </body>
</html>
