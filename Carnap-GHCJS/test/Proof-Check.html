<!DOCTYPE html>

<style>

.proofchecker {
    position: relative;
}

.proofchecker > textarea {
    position: absolute;
    font-size:10pt;
    padding:10pt;
    padding-left:22pt;
    margin:4pt;
    width:100pt;
    height:100pt;
    resize: none;
}

.proofchecker .output{
    position: absolute;
    padding:10pt;
    margin:5pt;
    overflow-y: hidden;
    overflow-x: hidden;
    height:100pt;
    width:1000pt;
    font-size:10pt;
    pointer-events: none;
    font-family: monospace;
}

.proofFeedback {
    position:absolute;
    left:120pt;
    top:10pt;
    pointer-events: auto;
}

.proofFeedback div span {
    visibility:hidden;
    position:absolute;
    width:200pt;
    left:20pt;
    border:1pt solid black;
    padding:5pt;
    z-index:1;
}

.proofFeedback div:hover span {
    visibility:visible;
}

.proofFeedback ul {
    list-style-type:none;
    padding:0pt;
    margin:0pt;
}


.proofLines {
    position:absolute;
}


</style>
